{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="jumbotron profile">
            <h1>View</h1>
        </div>
        <ol>
            {% for (first, second) in data.items() %}
            <blockquote>
                <li>
                    {{ escape(first) }}
                    <ul>
                    {% for x in second %}
                    <li>{{ escape(x) }}</li>
                    {% end %}
                    </ul>
                </li>
            </blockquote>
            {% end %}
        </ol>
    </div>
{% end %}
